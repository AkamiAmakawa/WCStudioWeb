<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WCS-New Article</title>
    <link rel="stylesheet" href="./article_editor.css">
    <script src="https://cdn.ckeditor.com/ckeditor5/26.0.0/classic/ckeditor.js"></script>
</head>
<body>
    <form action="/" method="post">
        <label for = "category">Category: </label>
        <select id = "category" name = "category">
            <option value="news">News</option>
            <option value="about">About</option>
            <option value="story">Story</option>
        </select><br><br>
        <label for = "name">Name: </label>
        <input type="text" id = "article_name" name = "article_name">
        <br><br>
        <textarea id = "article_content" name = "article_content" ></textarea>
        <br>
        <p><input type="submit" value="Submit"></p>
    </form>
    <script>
        ClassicEditor
            .create( document.querySelector( '#article_content' ) )
            .catch( error => {
                console.error( error );
            } );
    </script>
</body>
</html>
